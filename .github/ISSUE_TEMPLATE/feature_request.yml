name: ✨ 功能建议
description: 提出一个新功能或改进建议
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您的功能建议！请详细描述您的想法。

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 清晰简洁地描述这个功能要解决什么问题
      placeholder: 当我尝试...时，我感到很困扰，因为...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 清晰简洁地描述你希望如何解决这个问题
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 考虑过的替代方案
      description: 描述你考虑过的其他替代方案或功能

  - type: textarea
    id: use-case
    attributes:
      label: 使用场景
      description: 描述这个功能的具体使用场景
      placeholder: |
        1. 作为一个...用户
        2. 我想要...
        3. 这样我就可以...

  - type: dropdown
    id: priority
    attributes:
      label: 优先级建议
      description: 你认为这个功能的优先级如何？
      options:
        - 高 - 核心功能缺失
        - 中 - 提升用户体验
        - 低 - 锦上添花
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: 贡献意愿
      options:
        - label: 我愿意提交 PR 来实现这个功能
